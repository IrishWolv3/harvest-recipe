<!-- templates/dashboard.html -->
{% extends "base.html" %}
{% block content %}
    <h1>Your Dashboard</h1>
    <p>Welcome, {{ user.username }}!</p>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.title }} - <a href="#">View</a></li>
        {% empty %}
            <li>No recipes yet. <a href="#">Add one</a></li>
        {% endfor %}
    </ul>
{% endblock %}
