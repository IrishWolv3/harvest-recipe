<!-- templates/dashboard.html -->
{% extends "base.html" %}
{% block content %}
    <h1>Your Dashboard</h1>
    <p>Welcome, {{ user.username }}!</p>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.title }} - <a href="#">View</a></li>
        {% empty %}
        <a href="{% url 'recipe_create' %}" class="btn btn-primary">Add Recipe</a>
        {% endfor %}
    </ul>
{% endblock %}
