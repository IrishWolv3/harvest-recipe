{% extends 'base.html' %}

{% block content %}
  <h2>Create Recipe</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" required><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description" id="description" rows="3" cols="50"></textarea><br><br>

    <label for="ingredients">Ingredients (separate with commas):</label><br>
    <textarea name="ingredients" rows="4" cols="50" placeholder="e.g., Chicken, Rice, Egg"></textarea><br><br>

    <label for="instructions">Instructions:</label><br>
    <textarea name="instructions" id="instructions" rows="5" cols="50"></textarea><br><br>

    <label for="image">Image:</label><br>
    <input type="file" name="image" id="image"><br><br>

    <button type="submit">Save</button>
    <a href="{% url 'recipe_list' %}">Cancel</a>
  </form>
{% endblock %}
