{% extends "base.html" %}
{% block content %}
<h2>Groups</h2>
<a href="{% url 'group_create' %}" class="btn btn-outline-secondary">Create Group</a>
    {% for group in groups %}
        <a href="{% url 'group_detail' group.id %}" class="btn btn-outline-secondary">{{ group.name }}</a>
    {% empty %}
        <p>No groups available.</p>
    {% endfor %}
{% endblock %}
